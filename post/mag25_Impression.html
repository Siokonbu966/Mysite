    <script>
        // Markdown ファイルを読み込んで表示
        async function loadAndDisplayMarkdown(filePath) {
          try {
            const response = await fetch(filePath);
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            const markdownText = await response.text();
            const htmlOutput = document.getElementById('content');
            htmlOutput.innerHTML = marked.parse(markdownText);
          } catch (error) {
            console.error("Markdownファイルの読み込みエラー:", error);
            document.getElementById('content').textContent = "Markdownファイルの読み込みに失敗しました。";
          }
        }

        // 表示したいMarkdownファイルのパスを指定
        const markdownFilePath = '../markdowns/mag25_Impression.md';
        loadAndDisplayMarkdown(markdownFilePath);
    </script>
